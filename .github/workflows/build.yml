name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3

        - name: create file list
          id: files_list
          run: |
            echo "files=$(printf '"%s" ' ./**/*.md)" > $GITHUB_OUTPUT

        - name: Glob match
          uses: tj-actions/glob@v17
          id: glob
          with:
            files: |
              **/*.md
        - uses: docker://pandoc/core:3.0.1
          with:
            args: -f markdown+rebase_relative_paths+gfm_auto_identifiers --toc -s -t gfm ${{ steps.glob.outputs.paths }} -o output.md 